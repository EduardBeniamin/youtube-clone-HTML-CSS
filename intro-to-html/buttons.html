<style>
    .subscribe-btn {
        background-color: rgb(204, 0, 0);
        color: #fff;
        border: none;
        padding: 10px 16px; 
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    .subscribe-btn:hover {
        opacity: 0.8;
    }
    .subscribe-btn:active {
        opacity: 0.5;
    }

    .join-btn {
        background-color: #fff;
        border: 1px solid rgb(6, 95, 212);
        color: rgb(6, 95, 212);
        padding: 9px 16px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
    }
    .join-btn:hover {
        background-color: rgb(6, 95, 212);
        color: #fff;
    }
    .join-btn:active {
        opacity: 0.7;
    }

    .tweet-btn {
        background-color: rgb(29, 155, 240);
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
    }
    .tweet-btn:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

<body>
    <button class="subscribe-btn">SUBSCRIBE</button>
    <button class="join-btn">JOIN</button>
    <button class="tweet-btn">Tweet</button>
</body>
